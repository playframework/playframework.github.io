name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00

jobs:
  publish-docs:
    name: Publish / Docs
    if: github.event.repository.fork == false # Disable for forks
    uses: playframework/.github/.github/workflows/antora.yml@v3
    with:
      playbook: antora-playbook.yml
      publish: true
